<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Máscaras para formulŕio com Vanilla Javascript</title>
  </head>

  <body>
    <form class="m-5">
      <div class="form-group col-6">
        <label>CPF 000.000.000-00</label>
        <input type="text" data-js="cpf" class="form-control" />
      </div>
      <div class="form-group col-6">
        <label>CNPJ 00.000.000/0000-00</label>
        <input type="text" data-js="cnpj" class="form-control" />
      </div>
      <div class="form-group col-6">
        <label>Celular (00) 00000-0000</label>
        <input type="text" data-js="celular" class="form-control" />
      </div>
      <div class="form-group col-6">
        <label>CEP 00.000-000</label>
        <input type="text" data-js="cep" class="form-control" />
      </div>
      <div class="form-group col-6">
        <label>PIS 000.00000.00-0</label>
        <input type="text" data-js="pis" class="form-control" />
      </div>
      <div class="form-group col-6">
        <label>DATA 00/00/0000</label>
        <input type="text" data-js="data" class="form-control" />
      </div>
    </form>
    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
